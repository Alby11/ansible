# see `man dnf.conf` for defaults and possible options

[main]
# Enable GPG signature checking on packages
gpgcheck=True

# Limit the number of installed kernel packages to keep
installonly_limit=3

# Automatically remove dependencies that are no longer needed
clean_requirements_on_remove=True

# Do not always use the best package version, use the fastest available
best=False

# Skip packages that are unavailable
skip_if_unavailable=True

# Set the maximum number of parallel downloads
max_parallel_downloads=20

# Enable the fastest mirror detection
fastestmirror=True

# Do not automatically answer 'yes' to all prompts
assumeyes=False

# Do not automatically answer 'yes' to all prompts by default
defaultyes=False

# Exclude specific packages from being installed or updated
exclude=microsoft-identity-broker msalsdk-dbusclient intune-portal
