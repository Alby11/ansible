- name: Detect the package manager
  debug:
    msg: "Detected package manager: {{ ansible_facts['pkg_mgr'] }}"

- name: Install packages on Ubuntu/Debian
  apt:
    name:
      - awscli
      - bat
      - build-essential
      - ccache
      - cmake
      - curl
      - fd-find
      - fzf
      - g++
      - gcc
      - gh
      - git
      - golang-go
      - libasound2-dev
      - libbz2-dev
      - libexpat1-dev
      - libffi-dev
      - libfontconfig1-dev
      - libfreetype6-dev
      - libgtk-4-dev
      - liblzma-dev
      - libncurses5-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - libxcb-composite0-dev
      - libxcursor-dev
      - make
      - navi
      - pkg-config
      - ripgrep
      - wl-clipboard
      - xsel
      - yq
      - zlib1g-dev
      - zoxide
      - zsh
    state: present
    update_cache: yes
  when: ansible_facts['pkg_mgr'] == "apt"

- name: Install packages on Fedora/RHEL
  dnf:
    name:
      - atk-devel
      - awscli
      - bat
      - bzip2
      - bzip2-devel
      - ccache
      - cmake
      - curl
      - fd-find
      - fontconfig-devel
      - freetype-devel
      - fzf
      - gcc
      - gcc-c++
      - gh
      - git
      - glib2-devel
      - golang
      - gtk4-devel
      - libX11-devel
      - libffi-devel
      - libstdc++-devel
      - make
      - navi
      - ncurses-devel
      - openssl-devel
      - pango-devel
      - readline-devel
      - ripgrep
      - sqlite
      - sqlite-devel
      - tk-devel
      - wl-clipboard
      - xsel
      - xz-devel
      - yq
      - zlib-devel
      - zoxide
      - zsh
    state: present
  when: ansible_facts['pkg_mgr'] == "dnf"
